<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="options" class="container text-white mt-4 p-1">

        <h1>GPT4Chrome Settings</h1>

        <div class="form-group">
            <label for="api-key-input">Enter OpenAi API-Key:</label>
            <div class="d-flex">
                <input type="password" class="form-control me-2" id="api-key-input" placeholder="Enter API Key">
                <button type="button" class="btn btn-outline-light me-2" id="api-key-show-hide-btn"><i
                        class="fas fa-eye"></i></button>
                <button type="button" class="btn btn-success px-4" id="api-key-save-btn"><i
                        class="fas fa-save"></i></button>
            </div>
            <div class="form-text">
                If you dont have a API-Key yet, you can get one <a class="link-light"
                    href="https://beta.openai.com/">here</a>.
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="model-version-select">Choose model:</label>
            <select class="form-select" id="model-version-select">
                <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4-32k">GPT-4-32K</option>
            </select>
            <div class="form-text">
                Some models are still in beta and may not be available to you.
            </div>
        </div>

    </div>

    <script src="/dist/pages/options/options.js"></script>
</body>

</html>
