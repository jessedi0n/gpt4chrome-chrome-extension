<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="popup">
        <div id="conversation-list">
            <div id="conversation-top">
                <div id="conversation-search">
                    <input id="input-search" type="text" placeholder="Search chats..." aria-label="search conversation">
                </div>
                <div id="new-conversation-button">
                    <i class="fa fa-plus me-2"></i>
                    <span class="conversation-name">New chat</span>
                </div>
            </div>

            <div id="conversation-list-wrapper"></div>

            <div id="conversation-toolbar">
                <button id="clear-conversations-button" type="button">
                    <i class="fa fa-trash"></i>
                </button>
                <button id="open-github-button" type="button">
                    <i class="fa-brands fa-github"></i>
                </button>
                <button id="open-options-button" type="button">
                    <i class="fa fa-cog"></i>
                </button>
            </div>
        </div>
        <div id="chat">
            <div id="chat-header">
                <div id="chat-header-wrapper">
                    <button id="toggle-conversations-button" type="button">
                        <i id="toggle-conversations-icon" class="fa fa-bars fa-sm"></i>
                    </button>
                    <p id="chat-header-title"></p>
                </div>
            </div>

            <div id="chat-wrapper"></div>

            <div id="input-bar">
                <textarea id="input-message" type="text" class="shadow-none me-2" placeholder="Whats on your mind?"
                    aria-label="input prompt" aria-describedby="button-send-message" rows="1">
                </textarea>
                <button id="button-send-message" type="button" disabled>
                    <i id="send-message-icon" class="fa fa-paper-plane"></i>
                    <div id="loading-indicator" class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>

        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>All conversations will be deleted.<br>Are you sure?</p>
            <div class="buttons">
                <button id="cancel-button" class="modal-button">Cancel</button>
                <button id="delete-button" class="modal-button">Delete</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
